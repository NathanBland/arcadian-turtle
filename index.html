<html>
    <head>
        <title>Arcadian Turtle Time!</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.3/phaser.min.js"></script>
        <script type="text/javascript">
            var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.spritesheet('bomberman', 'assets/bomberman.png', 35, 52);
}

function create() {
    player = game.add.sprite(32, game.world.height - 150, 'bomberman');
    player.animations.add('left', [0, 1, 0, 2], 10, true);
    player.animations.add('right', [6, 7, 6, 8], 10, true);
    player.animations.add('forward', [3, 4, 3, 5], 10, true);
    player.animations.add('backward', [9, 10, 9, 11], 10, true);
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {

    if (cursors.left.isDown)
    {
        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        player.animations.play('right');
    }
    else if(cursors.up.isDown){
        player.animations.play('backward');
    }
    else if(cursors.down.isDown){
        player.animations.play('forward');
    }
    else
    {
        //  Stand still
        player.animations.stop();
        player.frame = 3;
    }
}
        </script>
    </body>
</html>
